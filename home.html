<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial - Hidratação</title>
  <link rel="stylesheet" href="stylesHOME.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="https://samuelmedeirosa.github.io/hidrata/img/icon.ico">
</head>
<body class="fade-out fade-in">
<div class="full" id="full"></div>
  <div class="container">
    <div id="wrap1" class="wrap1">
      <h1>Bem-vindo ao Hidrata</h1>
      <p>Vamos calcular sua ingestão diária de água</p>
      
      <!-- Avatar Interativo -->
      <div class="avatar">
        <div class="cup">
          <div class="water" id="water" style="height: 47px;"><span ID="waterP"></span></div>
        </div>
        <div class="base"></div>
        <p id="msgInicial">* Selecione sua idade e peso</p>
      </div>     
      
    <!-- Input: Idade -->
    <div class="input-container">
      <!-- Resultado: Água Recomendada -->
      <label for="age">Idade:</label>
      <input type="range" id="age" min="5" max="120" value="25" oninput="updateValues2()">
      <span id="age-value">25 anos</span>
    </div>
    
    <!-- Input: Peso -->
    <div class="input-container">
      <label for="weight">Peso (kg):</label>
      <input type="range" id="weight" min="30" max="150" value="70" oninput="updateValues2()">
      <span id="weight-value">70 kg</span>
      <div class="wrapButton">
        <div class="back-button config" id="config" onclick="back(2)"><i class="fa fa-cog"></i></div>
        <div class="back-button" onclick="back(0)">Voltar</div>
      </div>
    </div>
    
    </div><!--wrap1-->
    <div id="wrap2" class="wrap2">

    <label for="activity">* Selecione seu nível de atividade</label>

    <div class="activity-option" id="ONE" onclick="update(1)">
      <label for="1">
        <i class="fas fa-user-alt"></i>
        <input type="radio" name="activity" id='1' value="1.0" checked>
        <label>Sedentário</label>
        <span>Para quem não tem o costume de se exercitar</span>
        </label>
    </div>

    <div class="activity-option" id="TWO" onclick="update(2)">
      <label for="2">
        <i class="fas fa-running"></i>
        <input type="radio" name="activity" id='2' value="1.2">
        <label>Levemente Ativo</label>
        <span>Para quem se exercita regularmente, como caminhadas ou corridas leves</span>
      </label>
    </div>

    <div class="activity-option" id="THREE" onclick="update(3)">
      <label for="3">
        <i class="fas fa-basketball-ball"></i>
        <input type="radio" name="activity" id='3' value="1.4">
        <label>Muito Ativo</label>
        <span>Para atletas e atividades intensas, como maratonas</span>
      </label>
    </div>
      <div class="back-button back2" id="btnback" onclick="back(1)">Voltar</div>
    </div><!--wrap2-->
  </div>


  <script src="scriptHOME.js" defer></script>
</body>
</html>
