<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial - Hidratação</title>
  <link rel="stylesheet" href="stylesHOME.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="fade-out fade-in">
  <div class="full"></div>
  <div class="container">
    <div id="wrap1" class="wrap1">
    <h1>Bem-vindo ao Hidrata!</h1>
    <p>Vamos calcular sua ingestão diária de água</p>

    <!-- Avatar Interativo -->
    <div class="avatar">
        <div class="cup">
          <div class="water" id="water" style="height: 50%;"></div>
        </div>
        <div class="base"></div>
      </div>     

    <!-- Input: Idade -->
    <div class="input-container">
      <!-- Resultado: Água Recomendada -->
      <p id="water-amount">Recomendação de água: 2.0L</p>
      <label for="age">Idade:</label>
      <input type="range" id="age" min="10" max="100" value="25" oninput="updateValues()">
      <span id="age-value">25 anos</span>
    </div>

    <!-- Input: Peso -->
    <div class="input-container">
      <label for="weight">Peso (kg):</label>
      <input type="range" id="weight" min="30" max="150" value="70" oninput="updateValues()">
      <span id="weight-value">70 kg</span>
    </div>

    </div><!--wrap1-->
    <div id="wrap2" class="wrap2">

    <label for="activity">* Selecione seu nível de atividade</label>

    <div class="activity-option 1" id="ONE" onclick="mudaCor(1)">
      <label for="1">
        <i class="fas fa-user-alt"></i>
        <input type="radio" name="activity" id='1' value="1.0" onchange="updateValues()" checked>
        <label>Sedentário</label>
        <span>Para quem não tem o costume de se exercitar</span>
        </label>
    </div>

    <div class="activity-option 2" id="TWO" onclick="mudaCor(2)">
      <label for="2">
        <i class="fas fa-running"></i>
        <input type="radio" name="activity" id='2' value="1.2" onchange="updateValues()">
        <label>Levemente Ativo</label>
        <span>Para quem se exercita regularmente, como caminhadas ou corridas leves</span>
      </label>
    </div>

    <div class="activity-option" id="THREE" onclick="mudaCor(3)">
      <label for="3">
        <i class="fas fa-basketball-ball"></i>
        <input type="radio" name="activity" id='3' value="1.4" onchange="updateValues()">
        <label>Muito Ativo</label>
        <span>Para atletas e atividades intensas, como maratonas</span>
      </label>
    </div>

    </div><!--wrap2-->
  </div>


  <script src="scriptHOME.js" defer ></script>
</body>
</html>
